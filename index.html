<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Holy Empire News - Divine Updates for the Faithful</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            color: #e0d0c0;
            margin: 0;
            padding: 0;
            background-image: url('images/stars-bg.png');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header, footer {
            background-color: rgba(74, 44, 42, 0.7);
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #ffd700;
            text-shadow: 0 0 5px #ffd700;
            margin: 0;
        }
        .subtitle {
            font-size: 1.2em;
            color: #f1e3bc;
            margin-top: 10px;
        }
        .divine-symbol {
            width: 50px;
            height: 50px;
            background-image: url('images/holy-symbol.png');
            background-size: contain;
            margin: 10px auto;
        }
        .news-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .news-page {
            flex: 1;
            margin: 0 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        .news-page img {
            width: 100%;
            display: block;
        }
        .divine-quote {
            font-style: italic;
            text-align: center;
            color: #ffd700;
            margin: 20px 0;
            font-size: 1.2em;
            padding: 10px;
        }
        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>The Holy Empire News</h1>
            <div class="subtitle">27th June 2024 | God Luminous Will Save Us</div>
            <div class="divine-symbol"></div>
        </div>
    </header>
    <main class="container">
        <div class="divine-quote">"In the radiant embrace of God Luminous, we find eternal truth and salvation."</div>
        <div class="news-container">
            <div class="news-page">
                <img src="images/page1.jpg" alt="Page 1 of The Holy Empire News">
            </div>
            <div class="news-page">
                <img src="images/page2.jpg" alt="Page 2 of The Holy Empire News">
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>The next divine issue shall manifest in one moon's time</p>
            <p>May the eternal light of God Luminous illuminate your path</p>
        </div>
    </footer>
</body>
</html>
