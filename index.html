<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Holy Empire News - Divine Updates for the Faithful</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        body {
            font-family: 'Cinzel', serif;
            background-color: #f9f4e1;
            color: #3a3a3a;
            margin: 0;
            padding: 0;
            background-image: url('images/parchment-bg.jpg');
            background-attachment: fixed;
        }
        header {
            text-align: center;
            background-color: rgba(139, 69, 19, 0.8);
            padding: 20px 0;
            border-bottom: 3px solid #4a2c2a;
            position: relative;
            overflow: hidden;
        }
        header::before, header::after {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            background-image: url('images/holy-symbol.png');
            background-size: contain;
            opacity: 0.2;
            animation: float 6s infinite ease-in-out;
        }
        header::before {
            left: -100px;
            top: -100px;
        }
        header::after {
            right: -100px;
            bottom: -100px;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            color: #ffd700;
            text-shadow: 2px 2px 4px #000;
            animation: fadeIn 2s;
        }
        header .subtitle {
            font-size: 1.2em;
            color: #f1e3bc;
            animation: fadeIn 3s;
        }
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 10px;
            position: relative;
        }
        section::before {
            content: "";
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-image: url('images/holy-emblem.png');
            background-size: contain;
            animation: float 4s infinite ease-in-out;
        }
        .article img {
            width: 100%;
            margin-bottom: 20px;
            border: 2px solid #4a2c2a;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .article img:hover {
            transform: scale(1.02);
        }
        footer {
            text-align: center;
            margin: 20px 0;
            font-size: 1em;
            color: #4a2c2a;
            animation: fadeIn 4s;
        }
        .divine-quote {
            font-style: italic;
            text-align: center;
            color: #8b4513;
            margin: 20px 0;
            position: relative;
            padding: 20px;
            animation: fadeIn 5s;
        }
        .divine-quote::before, .divine-quote::after {
            content: '"';
            font-size: 4em;
            position: absolute;
            opacity: 0.2;
        }
        .divine-quote::before {
            top: -20px;
            left: 0;
        }
        .divine-quote::after {
            bottom: -40px;
            right: 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>The Holy Empire News</h1>
        <div class="subtitle">3th June 2024 | God Luminous Will Save Us</div>
    </header>
    <section>
        <div class="divine-quote">"In the light of God Luminous, we find our path." - Holy Scripture</div>
        <div class="article">
            <img src="images/page1.jpg" alt="Page 1 of The Holy Empire News">
            <img src="images/page2.jpg" alt="Page 2 of The Holy Empire News">
        </div>
    </section>
    <footer>
        <p>You will receive the next divine issue next month at the same sacred place.</p>
        <p>May the light of God Luminous guide your steps.</p>
    </footer>
</body>
</html>
