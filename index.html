<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Holy Empire News</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-image: url('images/parchment-bg.jpg');
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px 0;
            border-bottom: 1px solid #ccc;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header .subtitle {
            font-size: 1.2em;
            color: #555;
        }
        header img {
            position: absolute;
            top: 10px;
        }
        header .left-symbol {
            left: 10px;
        }
        header .right-symbol {
            right: 10px;
        }
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .article img {
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        footer {
            text-align: center;
            margin: 20px 0;
            font-size: 1em;
            color: #777;
        }
        footer img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/holy-symbol.png" alt="Holy Symbol" class="left-symbol">
        <h1>The Holy Empire News</h1>
        <img src="images/divine-symbol.png" alt="Divine Symbol" class="right-symbol">
        <div class="subtitle">3rd June 2024 | God Luminous Will Save Us</div>
    </header>
    <section>
        <div class="article">
            <img src="images/page1.jpg" alt="Page 1 of The Holy Empire News">
            <img src="images/page2.jpg" alt="Page 2 of The Holy Empire News">
        </div>
    </section>
    <footer>
        <p>You will get the next issue next month at the same place.</p>
        <img src="images/holy-fire.gif" alt="Holy Fire">
    </footer>
</body>
</html>
